<div class="main-container col-lg-12 text-center">
    <h1>Code Share</h1>
    <h4>Real-time code editing</h4>
</div>
<div class="main-container col-lg-12">
    <ngx-codemirror
      class="codemirror-wrap"
      [(ngModel)]="code"
      (ngModelChange)="updateClients()"
      [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'javascript'
      }"
  ></ngx-codemirror>
</div>
